{% extends 'themes_list/base.html' %}

{% block content %}
{% include 'themes_list/nav.html' %}
<div class="container">
    <div class="row mt-4">
        <div class="col offset-lg-2">
            <form method="post" action="generate">
                {% csrf_token %}
            <table class="table table-hover">
                <thead>
                    <tr><h2>Themes List</h2></tr>
                </thead>
                <tbody>
                    {% for theme in themes %}
                    <tr>
                        <td><a href="{{ theme.get_absolute_url }}">{{ theme.title }}</a></td>
                        <td align="right">
                            <input class="form-check-input" type="checkbox" value="{{theme.id}}" id="defaultCheck" name='{{theme.id}}'>
                            <label class="form-check-label" for="defaultCheck">
                                Добавить в PDF файл
                            </label>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button class="btn btn-primary" type="submit">Button</button>
            </form>
        </div>
    </div>
{% endblock content %}
